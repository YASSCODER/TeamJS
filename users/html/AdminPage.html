<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/dashStyle.css">
    <title>Dashboard</title>
    <script src="https://kit.fontawesome.com/0702607ee5.js" crossorigin="anonymous"></script>
</head>
   
<body>

    <section id="menu">
        <div class="logo">
            <img src="../image/logo.png" alt="logo">
            <h2>Good Deals</h2>
        </div>

        <div class="items">
            <li><i class="fa-solid fa-table-columns"></i><a href="#">Dashboard</a></li>
            <li><i class="fa-solid fa-ban"></i><a href="#">Ban List</a></li>
            <li><i class="fa-solid fa-sack-dollar"></i><a href="#">trads</a></li>
            <li><i class="fa-solid fa-users-viewfinder"></i><a href="#">Users</a></li>
            <li><i class="fa-solid fa-satellite-dish"></i><a href="#">Communication</a></li>
        </div>
    </section>

    <section id="interface">
        <div class="navigation">
            <div class="part1">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search ! ">
                </div>
            </div>
            <div class="acount">
                <i class="fa-solid fa-bell"></i>
                <img src="/image/ananas.png" alt="photo">
            </div>
        </div>

        <h3 class="i-name">
            Dashboard
        </h3>

        <div class="values">
            <div class="val-box">
                <i class="fa-solid fa-user-group"></i>
                <div>
                    <h3>8,267</h3>
                    <span>New Users</span>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
